<!Doctype HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,700|Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>OS-Weather1.0</title>
</head>
<body id="grad">
	<div class="container">
		<i class="fas fa-cloud-sun"></i>&nbsp Weather 1.0
		<div class="head2">
			Temprature and weather app
		</div>
	</div>
	<div class="search-container">
		<div class="search">
			<form>
				<input type="text" placeholder="Search your city" name="search" />
				<button type="submit"><i class="fa fa-search"></i></button>
			</form>
		</div>
	</div>
	<div class="body">
		<div class="body-container1">
			<div class="clim-container">
				<div class="city">
					Noida
				</div>
				<div class="day">today</div>
				</div class="icon">
				<div style="padding-top: 20px;">
					<i class="fa fa-cloud-sun" style="font-size:48px"></i>
				</div>
				<div class="tempr">
					29&#8451/38&#8451
				</div>
				<div class="comment">
					Sunny
			</div>
		</div>
		<div class="body-container2">
			<div class="clim-container">
				<div class="city">
					Noida
				</div>
				<div class="day">tommorow</div>
				</div class="icon">
				<div style="padding-top: 20px;">
					<i class="fa fa-cloud-rain" style="font-size:48px"></i>
				</div>
				<div class="tempr">
					15&#8451/25&#8451
				</div>
				<div class="comment">
					Rainy
				</div>
			</div>
		</div>
		<div class="attrb">
			<div class="attrb-body">
				<div class="cont">
					<div class="widget" id="xvs">
						<i class="fas fa-temperature-high" style="font-size:32px"></i>
					</div>
					<div class="widget-text">
						25&#8451
					</div>
				</div>
				<div class="cont">
					<div class="widget" id="hum">
						<i class="fas fa-water" style="font-size:32px"></i>
					</div>
					<div class="widget-text">
						15%
					</div>
				</div>
				<div class="cont">
					<div class="widget" id="wind">
						<i class="fas fa-wind" style="font-size:32px"></i>
					</div>
					<div class="widget-text">
						22mph
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
